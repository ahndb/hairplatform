<!-- *헤어샵 고객 서비스(CRM) => 고객
개인 대 다수의헤어샵

소개
(목적)
본 문서는 시스템의 요구사항을 명세한다. 
개발자, 테스터, 프로젝트 관리자, 고객 및 디자이너에게 시스템의 기능, 비기능 요구사항 및 제약사항에 대한 이해를 제공하기 위한 목적으로 작성되었다.
(범위)
헤어샵 이용시 기존의 서비스와 더불어 **고객 본인의 헤어컨디션을 고려한 헤어컨설팅*을 *다수의 디자이너에게 받으며 만족도 향상과 업체 측 홍보 및 신규고객 확보*

**정의 및 약어**
- 고객 (User): 시스템을 이용하는 사람
- 디자이너 (Seller): 시스템을 이용하는 사람
- 관리자 (Admin): 시스템을 관리하고 운영하는 사람

기능
*사용자의 기능
1. 회원 가입 및 로그인:
고객은 어플에 회원으로 가입하여 개인 정보를 등록하고 로그인하여 서비스를 이용할 수 있습니다.

2. 디자이너 프로필 확인:
고객은 헤어 디자이너의 프로필과 작업물을 확인할 수 있습니다.
각 디자이너의 경력, 전문 분야 등에 대한 정보를 확인할 수 있습니다.

3. 공지사항 및 이벤트 확인:
헤어샵에서 제공하는 특별 이벤트나 할인 정보를 확인할 수 있습니다.
헤어샵의 최신 소식과 공지사항을 알려줍니다.

4. 고객 서비스 문의 및 지원 요청:
고객은 문의사항이나 서비스 지원 요청을 할 수 있는 기능을 이용할 수 있습니다.
온라인 채팅이나 고객 센터로의 연락 기능을 제공합니다.

5. 소통플랫폼 문의 및 컨설팅 요청
고객은 본인의 헤어컨디션에 대해 질문을 하며 다수의 디자이너에게 컨설팅을 받을 수 있습니다.


***디자이너의 기능
1. 로그인/ 회원가입

2. 보안 및 데이터 관리:
고객 및 업체 정보를 안전하게 보호하고 관리합니다.
데이터 백업 및 보안 프로토콜을 유지하고 준수합니다.

3. 소통플랫폼(고객 상담 및 의견 제공):
헤어 디자이너는 고객에게 헤어 디자인에 대한 상담을 제공하고 의견을 주고 받을 수 있어야 합니다.
고객의 요구를 듣고 이에 맞춰 최적의 서비스를 제공할 수 있어야 합니다.
